<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href={{.Site.BaseURL}}>{{.Site.Params.HeaderUsername}}</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					{{ range .Site.Menus.header }}
						{{ $name := lower .Name }}
						<li class="nav-item">
							<a class="nav-link" href="{{ .URL }}">{{ lower .Name }}</a>
						</li>
					{{end}}
				</ul>
			</div>
		</div>
	</nav>
</header>
